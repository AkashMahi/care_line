{% extends 'cms_dash.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>    
    <title>Recruitment Requests | CareLine</title>
    {% endblock %}
</head>
<body>
    {% block dash %}
        
    <table class="table">

        <tr >
            <th>NAME</th>
            <th>DOB</th>
            <th>EMAIL</th>
            <th>RESUME</th>
            <th colspan="2" class="text-center">Actions</th>
        </tr>
        {% for i in recruits %}
        <tr>
            <td>{{i.first_name}}</td>
            <td>{{i.d_o_b}}</td> 
            <td>{{i.email}}</td>
            <td>
                hello

            </td>
            <td><a href="/approvecr/{{i.id}}" class="btn btn-success btn-sm">Approve</a></td>
            <td><a href="/reject/{{i.id}}" class="btn btn-danger btn-sm">Reject</a></td>
    
        </tr>
        {% endfor %}

    </table>  


    {% endblock %}
</body>
</html>
